<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
          background-color: mistyrose;
          font-family: verdana;
          /* font-family: "Comic Sans MS", cursive, sans-serif; */
          text-align: center;
          font-size: 20pt;
        }

        button {
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 20pt;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 20px;
        }
        button:hover {
            color: red;
        }

        #landing {
          position: fixed;
          top: 25%;
          left: 25%;
          width: 50%;
        }

        .hackmail {
            font-family: 'Faster One', cursive;
            font-size: 100pt;
        }

        #names {
          font-size: 16pt;
        }

        #instructions {
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
            display: none;
            position: fixed;
            padding: 1%;
            top: 25%;
            left: 25%;
            width: 50%;
            height:50%;
            z-index: 999;
            color: white;
            line-height: 40px;
        }

        #game {
            display: none;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="landing">
        <div class="hackmail">hackmail</div>
        <p> <div id="names">by Abigail Rettew, Jamie Guo, Jessica Fielding, & Ze-Xin Koh </div></p>

        <button id="play"> Play </button>
    </div>

    <div id="instructions">
        <p> Click on your professor's laptop to access it! <br>
          Win minigames to gather enough evidence to blackmail him about his
          affair!<br>
          Press P at any time to pause.
        </p>
        <button id="start"> Start </button>
    </div>

    <div id="game"></div>

</body>
</html>
